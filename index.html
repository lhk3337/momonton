<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="sources/css/index.css" />
    <title>Momonton</title>
  </head>
  <body>
    <section class="center">
      <div class="js-clock"><h1>00:00</h1></div>
      <form class="js-form form">
        <input
          type="text"
          placeholder="What is your name?"
          style="text-align:center"
        />
      </form>
      <h4 class="js-greetings greetings"></h4>
      <form class="js-toDoForm">
        <input
          type="text"
          placeholder="Write a to do here"
          style="text-align:center"
        />
      </form>
      <ul class="js-toDoList"></ul>
    </section>

    <span class="js-weather"></span>
    <script src="sources/js/switch.js"></script>
    <script src="sources/js/clock.js"></script>
    <script src="sources/js/gretting.js"></script>
    <script src="sources/js/todo.js"></script>
    <script src="sources/js/bg.js"></script>
    <script src="sources/js/weather.js"></script>
  </body>
</html>
